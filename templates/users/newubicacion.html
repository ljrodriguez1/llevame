{% extends 'users/header.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="three">
  <h2>Nueva Ubicacion</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    {{ form.user_id }}
    <button type="submit" class="button">Submit</button>
  </form>
  </div>
{% endblock %}
