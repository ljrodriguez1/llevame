    <!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Style the header */
    header {
      background-color: white;
      padding: 30px;
      text-align: center;
      font-size: 35px;
      width: 100%;
      color: white;
    }

    links {
      float: left;
      width: 20%;
      background: white;
      padding: 0px;
      font-size: 15px;
    }
    /* Create two columns/boxes that floats next to each other */
    nav {
      float: right;
      width: 30%;
      background: white;
      padding: 20px;
    }
    article {
      float: left;
      padding: 20px;
      width: 50%;
      background-color: white;
    }
    /* Style the list inside the menu */
    nav ul {
      list-style-type: none;
      padding: 0;
    }

    /* Clear floats after the columns */
    section:after {
      content: "";
      display: table;
      clear: both;
    }

    /* Style the footer */
    footer {
      padding: 10px;
      text-align: center;
    }

    /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
    @media (max-width: 1050px) {
      nav, article {
        width: 100%;
        height: auto;
      }
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          {% load static %}
          <br>
            <article>
              <img src="{% static "users/logo.png" %}" bottom="0" alt="logo">
            </article>
            
            <nav>
              <img src="{% static "users/Tarjeta_Tuc.jpg" %}" width="100%" alt="logo">
            </nav>
            <footer>
              <br>
              <br>
              <br>
              <hr style="height:44px" color="white" margin-top="10">
              <hr style="height:7px" color="5d4b1c" margin-top="10">
            </footer>
        </div>
      </div>
    </div>
  </body>
</html>
