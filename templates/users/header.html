    <!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .button1{
        border: 5px solid #EF5A5A;
        text-align: center;
        vertical-align: middle;
        width: 20%; 
    }
    .button {
        background-color: #EF5A5A;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        margin: 10px 10px;
        cursor: pointer;
    }
    .button2 {
        border: 3px solid #EF5A5A;
        color: black;
        padding: 5px 7px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .login{
        border: 5px solid #EF5A5A;
        text-align: center;
        vertical-align: middle;
        width: 20%; 
        margin: 10px auto;
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 3;
    }
    .four {
        float: left;
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 2;
    }
    .five {
        grid-column-start: 3;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 2;
    }
    .six {
        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 2;
        grid-row-end: 3;
    }
    .three {
        width: 80%; 
        margin: 0 auto;
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 2;
        grid-row-end: 4;
    }

    .wrapper {
        display: grid;
        grid-gap: 0px;
        grid-template-columns: auto auto 22%;
        grid-template-rows: 31% 29% 40%;
        margin: 0 auto;
        width: 100%; 
    }
    .wrapper2{
        background-color: rgba(255, 255, 255, 0.9);
        display: grid;
        grid-gap: 20px;
        grid-template-columns: 40% 40% 20%;
        grid-template-rows: auto auto;
        margin: 0 auto;
        width: 100%; 
    }
    .one {
        background-image: url({% static "users/header.png" %});
        background-size: 100%;
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 2;
        background-repeat: no-repeat;
    }
    .two {
        grid-column-start: 3;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 4;
    }
    .right1 {
        float: right;
    }
    .wrapper3 {
        display: grid;
        grid-template-columns: 20% 20% 20% 20% 20%;
        grid-template-rows: 350%  10%;
        height: 100%;
    }

    .link {
        grid-column: 4 / 5;
        grid-row: 2 / 3;
        grid-row-end: 4; 
    }
    /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
   
  </style>
  </head>
  <body>
    <div class="wrapper">
        <div class="two">
            <img src="{% static "users/info.png" %}" width="100%">
        </div>
        <div class="one">
            {% if user.is_authenticated %}
            <div class="wrapper3">
                <div class="link">
                    <p class="right1"><a href="{% url 'logout' %}">logout</a><p>
                </div>
            </div>
            {% endif %}
        </div>
        <div class="three">
            {% block content %}
            {% endblock %}
        </div>
    </div>
  </body>
</html>
