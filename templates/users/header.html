    <!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .wrapper {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: auto auto auto;
    }
    .one {
        grid-column-start: 1;
        grid-column-end: 3;
    }
    .two { 
        grid-column-start: 3;
        grid-column-end: 4;
    }
    .three {
        grid-column-start: 4;
        grid-column-end: 5;
    }
    .four {
        grid-column-start: 1;
        grid-column-end: 5;
    }
    /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
    @media (max-width: 1050px) {
      nav, article {
        width: 100%;
        height: auto;
      }
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          {% load static %}
          <br>
            <div class="wrapper">
                <div class="one">
                    <img src="{% static "users/logo.png" %}" bottom="0" alt="logo">
                </div>
                <div class="two">
                    <br>
                    <table>
                        <tr>
                            <td align="right">{{user.username}}</td>
                        </tr>
                        <tr>
                            <td align="right"><a href="{% url 'logout' %}">logout</a></td>
                        </tr>
                        <tr>
                            <td align="right"><a href="{% url 'newubicacion' user.id %}">Editar Ubicacion</a></td>
                        </tr>
                        <tr>
                            <td align="right"><a href="{% url 'newauto' user.id %}">Cambiar Auto</a></td>
                        </tr>
                    </table>
                </div>
                <div class="three">
                    <img src="{% static "users/Tarjeta_Tuc.jpg" %}" width="100%" alt="logo">
                </div>
                <div class="four">
                    <hr style="height:7px" color="5d4b1c" margin-top="10">
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
